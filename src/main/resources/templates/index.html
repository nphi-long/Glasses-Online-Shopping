<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/MainLayout :: mainlayout(
	~{:: title},
	~{fragments/MainFragment :: static},
	~{fragments/MainFragment :: mainHeader},
	~{fragments/MainFragment :: category},
	~{fragments/MainFragment :: slider},
	~{:: pageArticle},
	~{fragments/MainFragment :: footer},
	~{fragments/MainFragment :: js}
	)}">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>

</head>

<body>
<th:block th:fragment="pageArticle">
    <h3 style="text-align: center">Best Sellers</h3>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <a href="#"><img class="card-img-top"
                                 src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#" th:text="${product.name}">Item One</a>
                    </h4>
                    <h5 th:text="'$'+${product.price}">$24.99</h5>
                    <p class="card-text" th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Amet numquam aspernatur!</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-block btn-primary" th:href="@{'/addtocart/'+${product.pid}}">Add to cart</a>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
</th:block>
</body>

</html>
