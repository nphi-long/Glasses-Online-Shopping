<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="adminLayout(tittle, static, aside, article, footer, js)"
>
<head>
    <meta charset="UTF-8">
    <title th:replace="${tittle}">Title</title>
    <th:block th:replace="${static} ?: ~{}"></th:block>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:replace="${aside} ?: ~{}"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <th:block th:replace="${article} ?: ~{}"></th:block>
            </div>
        </div>
        <footer th:replace="${footer} ?: ~{}"></footer>
    </div>
</div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="${js} ?: ~{}"></th:block>
</body>
</html>
