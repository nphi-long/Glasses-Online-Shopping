<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <th:block th:fragment="static">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" th:href="@{/css/shop-homepage.css}">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
              crossorigin="anonymous">
    </th:block>
</head>
<body>
<!-- Navigation -->
<th:block th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}"><img th:src="@{img/Poly.png}"
                                                  width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" th:href="@{/home}"><i
                            class="fas fa-home"></i> Home <span class="sr-only">(current)</span>
                    </a></li>
                        <li th:if="${session.user}" class="nav-item dropdown"><a
                                class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/test}"><i
                                class="fas fa-user"></i> Account</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/information}"><i
                                        class="fas fa-edit"></i> Update Information</a>
                                <a class="dropdown-item" href="#"><i
                                        class="fas fa-key"></i> Change Password</a>
                                <a class="dropdown-item" th:href="@{/logout}"><i
                                        class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </li>
                        <li th:unless="${session.user}" class="nav-item"><a class="nav-link" th:href="@{/login}"><i
                                class="fas fa-sign-in-alt"></i> Login <span class="sr-only">(current)</span>
                        </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i
                            class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
<!-- Category -->
<th:block th:fragment="category">
    <div class="col-lg-3">

        <h1 class="my-4">FPT GLASSES</h1>
        <div class="list-group">
            <a href="#" class="list-group-item">SUNGLASSES</a> <a href="#"
                                                                  class="list-group-item">GLASSES</a> <a href="#"
                                                                                                         class="list-group-item">ACCESSORIES</a>
        </div>
    </div>
</th:block>
<!-- /Category -->

<!-- Slider -->
<th:block th:fragment="slider">
    <div id="carouselExampleIndicators" class="carousel slide my-4"
         data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0"
                class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" th:src="@{/img/banner1.jpg}"
                     width="900px" height="350px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" th:src="@{/img/banner2.jpg}"
                     width="900px" height="350px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" th:src="@{/img/banner3.jpg}"
                     width="900px" height="350px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators"
           role="button" data-slide="prev"> <span
                class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                class="sr-only">Previous</span>
        </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                role="button" data-slide="next"> <span
            class="carousel-control-next-icon" aria-hidden="true"></span> <span
            class="sr-only">Next</span>
    </a>
    </div>
</th:block>
<!-- /Slider -->

<!-- /.col-lg-3 -->
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; LongNP -
            PH08645</p>
    </div>
    <!-- /.container -->
</footer>
<th:block th:fragment="js">
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
