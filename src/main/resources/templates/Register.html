<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/AccountLayout :: accountLayout(
      ~{fragments/AccountFragment :: meta},
      ~{:: title},
      ~{fragments/AccountFragment :: static},
      ~{:: article},
      ~{fragments/AccountFragment :: js})}">
<head>
    <title>Register</title>
</head>
<body>
<th:block th:fragment="article">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            <th:block th:if="${notification}">
                                <h4 th:text="${notification}" style="color: red"></h4>
                            </th:block>
                        </div>
                        <form class="user" th:action="@{/register}" method="POST" th:object="${user}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Username" th:field="*{username}">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password" th:field="*{password}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password" th:field="*{repeatpassword}">
                                </div>
                            </div>
                            <button name="register" class="btn btn-primary btn-user btn-block">Register Account</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/home}"><i class="fas fa-arrow-right"></i> Go back to our HomePage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
